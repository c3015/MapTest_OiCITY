    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDJC_hutHxNT2lNXaCpMO-6qa_g4p_L-zM",
            authDomain: "maptest-oicity.firebaseapp.com",
            projectId: "maptest-oicity",
            storageBucket: "maptest-oicity.firebasestorage.app",
            messagingSenderId: "569568295701",
            appId: "1:569568295701:web:ef0add8a0e610967b5071c",
            measurementId: "G-V91V62Y7S1"
        };
        
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebaseæ¥ç¶šæˆåŠŸ");
        } catch (error) {
            console.error("FirebaseåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", error);
        }
        
        const map = L.map('map').setView([35.6762, 139.6503], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        let currentMarker = null;
        let selectedLat = null;
        let selectedLng = null;
        let allRestaurants = [];
        let currentFilter = 'all';
        
        // ã‚«ãƒ†ã‚´ãƒªåˆ¥ã®ãƒãƒ¼ã‚«ãƒ¼ã‚¢ã‚¤ã‚³ãƒ³
        const categoryIcons = {
            'ãƒ©ãƒ¼ãƒ¡ãƒ³': 'ğŸœ',
            'ã‚«ãƒ•ã‚§': 'â˜•',
            'å±…é…’å±‹': 'ğŸº',
            'ã‚¤ã‚¿ãƒªã‚¢ãƒ³': 'ğŸ',
            'å’Œé£Ÿ': 'ğŸ±',
            'ä¸­è¯': 'ğŸ¥Ÿ',
            'ç„¼è‚‰': 'ğŸ¥©',
            'å¯¿å¸': 'ğŸ£',
            'ãƒ•ã‚¡ã‚¹ãƒˆãƒ•ãƒ¼ãƒ‰': 'ğŸ”',
            'ãã®ä»–': 'ğŸ´'
        };
        
        map.on('click', function(e) {
            selectedLat = e.latlng.lat;
            selectedLng = e.latlng.lng;
            
            document.getElementById('coordinates').value = 
                `ç·¯åº¦: ${selectedLat.toFixed(6)}, çµŒåº¦: ${selectedLng.toFixed(6)}`;
            
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            currentMarker = L.marker([selectedLat, selectedLng]).addTo(map);
        });
        
        window.saveRestaurant = async function() {
            const name = document.getElementById('restaurantName').value;
            const category = document.getElementById('category').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const priceRange = document.getElementById('priceRange').value;
            const description = document.getElementById('description').value;
            
            if (!name || !category || !selectedLat || !selectedLng) {
                showStatus('å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (!db) {
                showStatus('FirebaseãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }
            
            try {
                await addDoc(collection(db, 'restaurants'), {
                    name: name,
                    category: category,
                    rating: parseInt(rating),
                    priceRange: priceRange,
                    description: description,
                    latitude: selectedLat,
                    longitude: selectedLng,
                    timestamp: new Date().toISOString()
                });
                
                showStatus('é£²é£Ÿåº—ã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼', 'success');
                document.getElementById('restaurantName').value = '';
                document.getElementById('description').value = '';
                document.getElementById('coordinates').value = '';
                selectedLat = null;
                selectedLng = null;
                
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                    currentMarker = null;
                }
                
                loadRestaurants();
            } catch (error) {
                showStatus('ä¿å­˜ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        };
        
        async function loadRestaurants() {
            if (!db) return;
            
            try {
                const q = query(collection(db, 'restaurants'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                allRestaurants = [];
                
                querySnapshot.forEach((doc) => {
                    allRestaurants.push({ id: doc.id, ...doc.data() });
                });
                
                displayRestaurants(allRestaurants);
            } catch (error) {
                console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        function displayRestaurants(restaurants) {
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker && layer !== currentMarker) {
                    map.removeLayer(layer);
                }
            });
            
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';
            
            restaurants.forEach((data) => {
                const icon = categoryIcons[data.category] || 'ğŸ´';
                const customIcon = L.divIcon({
                    html: `<div style="font-size: 24px;">${icon}</div>`,
                    className: 'custom-marker',
                    iconSize: [30, 30]
                });
                
                const marker = L.marker([data.latitude, data.longitude], { icon: customIcon })
                    .addTo(map)
                    .bindPopup(`
                        <strong>${data.name}</strong><br>
                        ${data.category} ${data.priceRange}<br>
                        ${'â˜…'.repeat(data.rating)}${'â˜†'.repeat(5-data.rating)}<br>
                        ${data.description || ''}
                    `);
                
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <h4>
                        ${icon} ${data.name}
                        <span class="category-badge">${data.category}</span>
                    </h4>
                    <p class="stars">${'â˜…'.repeat(data.rating)}${'â˜†'.repeat(5-data.rating)}</p>
                    <p class="price-range">${data.priceRange}</p>
                    <p>${data.description || 'èª¬æ˜ãªã—'}</p>
                `;
                item.onclick = () => {
                    map.setView([data.latitude, data.longitude], 16);
                    marker.openPopup();
                };
                restaurantList.appendChild(item);
            });
        }
        
        window.filterByCategory = function(category) {
            currentFilter = category;
            
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            const filtered = category === 'all' 
                ? allRestaurants 
                : allRestaurants.filter(r => r.category === category);
            
            displayRestaurants(filtered);
        };
        
        window.searchRestaurants = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = currentFilter === 'all' 
                ? allRestaurants 
                : allRestaurants.filter(r => r.category === currentFilter);
            
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(searchTerm) ||
                    (r.description && r.description.toLowerCase().includes(searchTerm))
                );
            }
            
            displayRestaurants(filtered);
        };
        
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'add') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('add-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('search-tab').classList.add('active');
            }
        };
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        if (db) {
            loadRestaurants();
        }
    </script>
